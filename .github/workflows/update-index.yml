            | **ä¸‹è½½é“¾æ¥** | ${{ steps.meta.outputs.download_url }} |
            | **ä¸»é¡µ** | ${{ steps.meta.outputs.homepage }} |
            | **æœ€ä½ç‰ˆæœ¬** | ${{ steps.meta.outputs.min_version }} |

            ---

            > æ­¤ PR ç”± CI è‡ªåŠ¨åˆ›å»ºï¼Œæ¥æº: [${{ github.repository }}](${{ steps.meta.outputs.homepage }}) Release ${{ steps.meta.outputs.tag_name }}
          labels: |
            è‡ªåŠ¨æ›´æ–°
