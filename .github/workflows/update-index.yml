            fs.writeFileSync(process.env.INDEX_FILE_NAME, JSON.stringify(data, null, 2) + '\n');
            console.log('âœ… plugins.v4.json å·²æ›´æ–°');
          "

      # â”€â”€ é€šè¿‡ fork æäº¤ PR åˆ°å®˜æ–¹ç´¢å¼•ä»“åº“ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Create Pull Request
