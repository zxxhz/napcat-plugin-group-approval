          HTTP_CODE=$(curl -sL -o /dev/null -w "%{http_code}" "${{ steps.meta.outputs.download_url }}")
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
            echo "âœ… ä¸‹è½½é“¾æ¥æœ‰æ•ˆ (HTTP $HTTP_CODE)"
          else
